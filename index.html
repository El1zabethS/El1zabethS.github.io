<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <script src="header.js" defer></script>
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="hero">
      <div class="portrait-container">
        <img src="Assets/mountains.png" alt="Mountains Left" class="mountains-bg mountains-left" />
        <img src="Assets/mountains.png" alt="Mountains Right" class="mountains-bg mountains-right" />
        <div class="mountains-cover"></div>
        <svg viewBox="0 0 500 500" class="circle-text">
          <defs>
            <path id="circlePath" d="M250,250 m-170,0 a170,170 0 1,1 340,0 a170,170 0 1,1 -340,0" />
          </defs>
          <text font-size="36">
            <textPath href="#circlePath" startOffset="0%" textLength="210%">
              Elizabeth Seaton Elizabeth Seaton Elizabeth Seaton
            </textPath>
          </text>
        </svg>
        <img src="Assets/SeniorPicture.jpg" alt="Elizabeth Seaton" class="portrait" />
      </div>
    </section>
  </main>
</body>

</html>
